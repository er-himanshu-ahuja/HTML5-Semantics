<body class="page-body">
  <header class="page-header">
    <div class="header-text">This is HTML5 Header</div>
  </header>
  <section class="page-content-wrapper">
    <aside class="site-aside">
      <ul class="aside-list">
        <li class="list-item">
          <span class="item-text">page</span>
        </li>
        <li class="list-item">
          <span class="item-text">page</span>
        </li>
        <li class="list-item">
          <span class="item-text">page</span>
        </li>
        <li class="list-item">
          <span class="item-text">page</span>
        </li>
      </ul>
    </aside>
    <main class="page-content">
      <div class="card card-form">
        <header class="form-header">
          <div class="header-text">
            Form Header
          </div>
        </header>
        <form class="form-content">
          <div class="input-wrapper">
            <label class="input-label" for="field0">label</label>
            <input class="input-field" name="field0" id="field0" type="text" placeholder="text">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field1">label</label>
            <input class="input-field" name="field1" id="field1" type="email" placeholder="email">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field2">label</label>
            <input class="input-field" name="field2" id="field2" type="password" autocomplete="off" placeholder="password">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field3">label</label>
            <input class="input-field" name="field3" id="field3" type="tel" placeholder="tel">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field4">label</label>
            <datalist id="text-field-options">
              <select class="input-field" name="field4" id="field4">
                <option>Option0</option>
                <option>Option1</option>
                <option>Option2</option>
              </select>
              If other, please specify:
            </datalist>
            <input class="input-field" name="field4" id="field4" type="text" list="text-field-options" placeholder="datalist">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field5">label</label>
            <input class="input-field" name="field5" id="field5" type="date" placeholder="date">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field6">label</label>
            <input class="input-field" name="field6" id="field6" type="time" placeholder="time">
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field7">label</label>
            <select class="input-field" name="field7" id="field7" placeholder="select">
              <option value="">Select</option>
              <option value="option0">option0</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label class="input-label" for="field8">label</label>
            <textarea class="input-field" name="field8" id="field8" placeholder="textarea"></textarea>
          </div>
          <div class="input-wrapper">
            <input class="input-button" id="btn" type="submit">
          </div>
        </form>
      </div>
    </main>
  </section>
  <footer class="page-footer">
